<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldCollector Demo</title>
    <script src="index.js" type="module"></script>
</head>
<style>
    #textarea {
        width: 60vw;
        height: 20vh;
    }
</style>
<body>  
    <div id="theDiv">
        <p>text</p>
        <input id="text" type="text">

        <p>password</p>
        <input id="password" type="password">

        <p>checkbox</p>
        <input id="checkbox" type="checkbox">

        <p>color</p>
        <input id="color" type="color">

        <p>date</p>
        <input id="date" type="date">

        <p>datetime-local</p>
        <input type="datetime-local" id="datetime-local">

        <p>email</p>
        <input id="email" type="email">

        <p>file</p>
        <input id="file" type="file">

        <p>hidden</p>
        <input id="hidden" type="hidden" value="this is a hidden value">

        <p>number</p>
        <input id="number" type="number" value="0">

        <p>radio</p>
        <input type="radio" id="yes" name="radio" value="yes">
        <label for="yes">yes</label><br>
        <input type="radio" id="no" name="radio" value="no">
        <label for="no">no</label><br>

        <p>range</p>
        <input type="range" id="volume" name="range" min="0" max="11" />

        <p>time</p>
        <input type="time" id="time"/>
        
        <br><br>
        <button id="jsonbtn">get json</button>
        <br><br>

        <textarea id="textarea"></textarea>
    </div>
</body>
</html>
